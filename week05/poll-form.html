<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Helaman Carrillo | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset id="contact">
                <legend>Contact information</legend>

                <div class="for-item column2">
                    <label class="a" for="fullname">Full Name:</label>
                    <input class="uni" type="text" id="fullname" name="fullname"><br>
                </div>

                <div class="for-item column2">
                    <label class="a" for="email">Email:</label>
                    <input class="uni" type="email" id="email" name="useremail">
                </div>
                
            </fieldset>
            <fieldset>
                <legend>Questions</legend>


                <div class="for-item column1">
                    <label class="b" for="browser">What is your favorite browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="edge">Microsoft Edge</option>
                        <option value="safari">Safari</option>
                    </select><br>
                </div>

                <div class="for-item column1">
                    <label class="b" for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet"><br>
                </div>

                <label class="b" for="placeslist">List the places you have lived:</label>
                <textarea id="placeslist" name="placeslist" rows="4" placeholder="Tegucigalpa Honduras, Ciudad de Guatemala Guatemala, Managua Nicaragua"></textarea>

            </fieldset>

            <button type="submit">Submit Poll</button>  


        </form>

    </main>
    <footer>
        <p>©️2023 | HTML Form - User Poll Activity | Helaman Carrillo</p>
    </footer>
</body>
</html>
